<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add</button>
      <button v-on:click="reduce(5)">Remove</button>
      <p>Result: {{ counter }}</p>
      <!-- using event Modifires (enter ) after keyup when enter key  is pressed and relase the vue will lieten   -->
      <!-- We Replace this input  -->
      <!-- <input
        type="text"
        v-on:input="setName($event , 'Osama')"
        v-on:keyup.enter="confirmName"
      /> -->
      <!-- to -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset</button>
      <p>Your Name :{{name}}</p>
      <!-- using event modifires intesd of using event.preventDafault in function -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
